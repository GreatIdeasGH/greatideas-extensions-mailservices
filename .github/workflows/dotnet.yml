# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      max-parallel: 2
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

  publish:
    name: Build and Publish NuGets
    runs-on: windows-latest
    needs:
      - calc-version

    steps:
    - name: Version Output Check
      run: |
        echo "${{ needs.calc-version.outputs.version }}"

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Publish Nuget
      uses: drusellers/publish-nuget@master
      with:
        project-file-path: GreatIdeas.MailServices.MsGraph/GreatIdeas.MailServices.MsGraph.csproj
        version: ${{ needs.calc-version.outputs.version }}
        tag-commit: false
        nuget-key: ${{secrets.NUGET_API_KEY}}

